<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google Sheets Chart Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        iframe {
            border: none;
            width: 100%;
            max-width: 1000px;
            height: 371px;
        }

        h1 {
            color: #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Interactive Google Sheets Chart</h1>
        <iframe width="1000" height="371" seamless frameborder="0" scrolling="no"
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRtW3ULfeTAbnb3lp40ettXNZ-iYgSbIeJOsGj27hs2JT6LB0dX5iNhH2g7fLRjKnLFmGldUEVtHkuD/pubchart?oid=2064410973&amp;format=interactive">
        </iframe>
    </div>

</body>

</html>
